name: bucketlist
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  firebase_core: ^2.8.0
  cloud_firestore: ^4.4.5
  google_sign_in: ^6.0.2
  listview_utils: ^1.0.0-nullsafety
  flutter_signin_button: ^2.0.0
  cupertino_icons: ^1.0.2
  get: 4.6.5
  blobs: ^2.0.0
  firebase_auth: ^4.3.0
  nanoid: ^1.0.0
  rxdart: ^0.27.5
  animated_floating_buttons: ^0.0.2
  flutter_quill: ^7.0.2
  timeago_flutter: ^1.2.0
  flutter_svg: ^2.0.4
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
flutter_icons:
  android: "launcher_icon"
  image_path: "assets/images/icon.jpg"
  min_sdk_android: 30
flutter:
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/raleway/Raleway-SemiBold.ttf
          weight: 600
  uses-material-design: true
